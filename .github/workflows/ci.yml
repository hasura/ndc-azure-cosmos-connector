name: Continuous Integration
on:
  push:
    branches:
      - py/ndc-test
jobs:
  unit_tests:
    name: Run Node.js unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3
        with:
          path: cosmos

      - name: Log in to GitHub Container Registry ðŸ“¦
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Start Azure Cosmos DB emulator
        run: docker run --detach --publish 8081:8081 --publish 10250-10255:10250-10255 mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
      - name: Setup database
        # working-directory: script
        run: cd cosmos/script && npm install --save @azure/cosmos && node app.js
      - name: Build connector
        run: npm run build
      - name: Start connector
        run: npm run start serve --configuration connector_config_emulator.json
      - name: Check out ndc-spec
        uses: actions/checkout@v3
        with:
          repository: hasura/ndc-spec
          path: ndc-spec
          token: ${{ secrets.CI_PERSONAL_ACCESS_TOKEN }}
      - name: Run ndc-test
        working-directory: ndc-spec
        run: cargo run --bin ndc-test -- replay --endpoint http://127.0.0.1:8080 --snapshots-dir cosmos/ndc-test-snapshots
