name: Continuous Integration
on:
  pull_request:
    branches:
      - main
jobs:
  unit_tests:
    name: Run NDC tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (GitHub)
        uses: actions/checkout@v3
        with:
          path: cosmos

      - name: Log in to GitHub Container Registry ðŸ“¦
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build connector
        run: |
          cd cosmos
          npm install
          npm run build

      - name: Download NDC Test Binary
        run: |
          curl -L https://github.com/hasura/ndc-spec/releases/download/v0.1.6/ndc-test-x86_64-unknown-linux-gnu -o ndc-test
          chmod +x ndc-test
          ./ndc-test --version  # Optional: Verify the binary works

      - name: Make binary globally accessible
        run: |
          sudo mv ndc-test /usr/local/bin/
          which ndc-test

      - name: Verify binary is accessible
        run: |
          ndc-test -V

